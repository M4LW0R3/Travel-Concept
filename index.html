<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Land Page Concept</title>
    <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
    <div class="temp"></div>

    <div class="first-block"></div>
    <div class="second-block"></div>
    <div class="loader">
        <ul>
            <li>L</li>
            <li>O</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>
    </div>
    <div class="third-block"></div>
    <div class="menu">
        <ion-icon name="menu"></ion-icon>
    </div>
    <div class="logo">
        <span>Explore</span>
    </div>
    <div class="content">
        <div class="heading">
            <span>Sheikh Islands</span>
        </div>
        <div class="desc">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit
                . Iste obcaecati necessitatibus voluptatibus! Delectus laudantium, dolorum,
                 illo minima doloribus dicta iure odit totam fuga,
                 sint quod exercitationem aut modi ipsam saepe?</p>
        </div>
        <div class="link">
            <button type="button">VISIT NOW</button>
        </div>
        <div class="img">
            <img src="./images/hero.jpg" alt="" srcset="">
        </div>
        <div class="media">
            <ul>
                <li><ion-icon name="log-facebook"></ion-icon></li>
                <li><ion-icon name="log-instagram"></ion-icon></li>
                <li><ion-icon name="log-twitter"></ion-icon></li>
            </ul>
        </div>
        <div class="watch">
            <ion-icon name="play"></ion-icon>
        </div>
</body>
</html>
